<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с блоками</title>
    <style>
        .block {
            display: none;
        }

        .block.active {
            display: block;
        }
    </style>
</head>

<body>



    <div class="flex flex-col gap-8 min-w-screen min-h-screen md:justify-center items-center bg-slate-300/70 p-4">

        <div class="text-2xl font-light">
            Гражданско-патриотическое воспитание
        </div>
        <div class="w-full max-w-2xl min-h-screen md:min-h-fit bg-white shadow-lg rounded-2xl p-6">
            <!-- Блок 1 -->
            <div id="block1" class="block active">
                <h2 class="text-2xl font-bold mb-4">Регистрация</h2>
                <div class="mb-4">
                    <label class=" text-sm font-medium text-gray-700">ФИО</label>
                    <input type="text" id="fio"
                        class="mt-1 w-full bg-slate-300/50 py-2 rounded-xl border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label class=" text-sm font-medium text-gray-700">Группа</label>
                    <input type="text" id="group"
                        class="mt-1  w-full bg-slate-300/50 py-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label class=" text-sm font-medium text-gray-700">Курс</label>
                    <input type="number" id="course"
                        class="mt-1  w-full bg-slate-300/50 py-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="mb-4">
                    <label class=" text-sm font-medium text-gray-700">Форма обучения</label>
                    <select id="form"
                        class="mt-1  w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Выберите форму обучения</option>
                        <option value="очная">Очная</option>
                        <option value="заочная">Заочная</option>
                    </select>
                </div>
                <button onclick="validateAndNextBlock(1)"
                    class="bg-indigo-600 w-full text-white px-4 py-2 rounded-xl py-4 shadow hover:bg-indigo-700 mt-4">
                    Далее
                </button>
            </div>


            <!-- Блок 2 -->
            <div id="block2" class="block hidden">
                <h2 class="text-2xl font-bold mb-4">Вопрос 1</h2>
                <div id="questions" class="space-y-6"></div>
                <button onclick="nextBlock(2)"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">
                    Далее
                </button>
            </div>

    

            <!-- Блок 3 -->
            <div id="block3" class="block hidden">
                <h2 class="text-2xl font-bold mb-4">Вопрос 2</h2>
                <div id="questions2" class="space-y-6"></div>
                <button onclick="nextBlock(3)"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow hover:bg-indigo-700">
                    Далее
                </button>
            </div>
               <!-- Блок 4 -->
            <div id="block4" class="block hidden">
                <h2 class="text-2xl font-bold mb-4">Вопрос 3</h2>
                <div id="questions3" class="space-y-6"></div>
                <button onclick="submitForm()"
                    class="bg-green-600 text-white px-4 py-2 rounded-md shadow hover:bg-green-700">
                    Завершить
                </button>
            </div>
        </div>
        <div class="text-2xl font-light">
            Наследие Беларуси
        </div>
    </div>


    <script>
        // Массивы вопросов
        const questionsBlock2 = [
            {
                question_title: "В честь какого героя войны названа улица, на которой находиться Международной университет МИТСО?",
                answer_variants: [
                    { answer_title: "Исае Павлович", answer_id_correct: true },
                    { answer_title: "Павел Яковлевич", answer_id_correct: false },
                    { answer_title: "Иосиф Ираклиевич", answer_id_correct: false },
                    { answer_title: "Владимир Васильевич", answer_id_correct: false },
                ]
            }
        ];

        const questionsBlock3 = [
            {
                question_title: "Какое событие считается началом Великой Отечественной войны?",
                answer_variants: [
                    { answer_title: "Оборона Брестской крепости", answer_id_correct: false },
                    { answer_title: "Нападение нацистской Германии на СССР", answer_id_correct: true },
                    { answer_title: "Блокада Ленинграда", answer_id_correct: false }
                ]
            }
        ];

        const questionsBlock4 = [
            {
                question_title: "Назовите столицу Великого княжества Литовского, которое включало территории современной Беларуси.",
                answer_variants: [
                    { answer_title: "Минск", answer_id_correct: false },
                    { answer_title: "Вильна", answer_id_correct: true },
                    { answer_title: "Смоленск", answer_id_correct: false },
                    { answer_title: "Брест", answer_id_correct: false },

                ]
            }
        ];


        const answers = []; // Хранение ответов

        // Переход между блоками
        // function nextBlock(currentBlock) {
        //   document.getElementById(`block${currentBlock}`).classList.remove("hidden");
        //   document.getElementById(`block${currentBlock + 1}`).classList.add("hidden");
        //   if (currentBlock === 1) renderQuestions("questions", questionsBlock2);
        //   if (currentBlock === 2) renderQuestions("questions2", questionsBlock3);
        // }

        // Tailwind Utility Classes added to blocks
        function validateAndNextBlock(currentBlock) {
            if (currentBlock === 1) {
                const fio = document.getElementById("fio").value.trim();
                const group = document.getElementById("group").value.trim();
                const course = document.getElementById("course").value.trim();
                const form = document.getElementById("form").value.trim();

                if (!fio || !group || !course || !form) {
                    alert("Пожалуйста, заполните все поля!");
                    return;
                }
            }

            nextBlock(currentBlock);
        }
        function nextBlock(currentBlock) {
            // Скрыть текущий блок
            document.getElementById(`block${currentBlock}`).classList.remove('active');
            document.getElementById(`block${currentBlock}`).classList.add('hidden');

            // Показать следующий блок
            document.getElementById(`block${currentBlock + 1}`).classList.remove('hidden');
            document.getElementById(`block${currentBlock + 1}`).classList.add('active');

            // Рендеринг вопросов для каждого блока
            if (currentBlock === 1) renderQuestions("questions", questionsBlock2, "block2");
            if (currentBlock === 2) renderQuestions("questions2", questionsBlock3, "block3");
            if (currentBlock === 3) renderQuestions("questions3", questionsBlock4, "block4");

        }

        // document.querySelectorAll('.block').forEach((block) => block.classList.add('hidden'));
        // document.querySelector('.block.active').classList.remove('hidden');

        // function nextBlock(currentBlock) {
        //   document.getElementById(`block${currentBlock}`).classList.add('hidden');
        //   document.getElementById(`block${currentBlock + 1}`).classList.remove('hidden');
        //   if (currentBlock === 1) renderQuestions("questions", questionsBlock2);
        //      if (currentBlock === 2) renderQuestions("questions2", questionsBlock3);
        // }

        // Рендер вопросов
        function renderQuestions(containerId, questions, blockPrefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Очистить старый контент

            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<h3 class="font-medium text-lg mb-2">${q.question_title}</h3>`;
                q.answer_variants.forEach((answer, aIndex) => {
                    const radio = `
                <label class="block">
                    <input type="radio" name="${blockPrefix}_q${index}" value="${answer.answer_id_correct}" class="mr-2">
                    ${answer.answer_title}
                </label>`;
                    questionDiv.innerHTML += radio;
                });
                container.appendChild(questionDiv);
            });
        }

        function sendToTelegram(result) {
            const botToken = "7513376393:AAG1fj3u-3IUxsaKnj7nDPAgVFO7MH178hk";
            const chatId = "-4511060793"; // ID чата, куда отправить сообщение
            const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Подготовка содержимого сообщения
            const message = `
Студент: ${result.student}
Группа: ${result.group}
Курс: ${result.course}
Форма обучения: ${result.form}
Правильных ответов: ${result.answers_correct}
  `;

            // Отправка POST-запроса
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown" // или "HTML", если требуется форматирование
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Результат успешно отправлен в Telegram!");
                    } else {
                        alert("Ошибка при отправке: " + data.description);
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Не удалось отправить данные в Telegram.");
                });
        }




        // Завершение формы
        function submitForm() {
            const fio = document.getElementById("fio").value;
            const group = document.getElementById("group").value;
            const course = document.getElementById("course").value;
            const form = document.getElementById("form").value;

            let correctAnswers = 0;

            // Проверка ответов блока 2
            questionsBlock2.forEach((q, index) => {
                const selected = document.querySelector(`input[name="block2_q${index}"]:checked`);
                if (selected && selected.value === "true") correctAnswers++;
            });

            // Проверка ответов блока 3
            questionsBlock3.forEach((q, index) => {
                const selected = document.querySelector(`input[name="block3_q${index}"]:checked`);
                if (selected && selected.value === "true") correctAnswers++;
            });
            questionsBlock4.forEach((q, index) => {
                const selected = document.querySelector(`input[name="block4_q${index}"]:checked`);
                if (selected && selected.value === "true") correctAnswers++;
            });
            

            const result = {
                student: fio,
                course: course,
                group: group,
                form: form,
                answers_correct: correctAnswers
            };

            sendToTelegram(result);

            console.log(result);
            alert(`Результаты отправлены!\n\nФИО: ${fio}\nГруппа: ${group}\nКурс: ${course}\nФорма обучения: ${form}\nПравильных ответов: ${correctAnswers}`);
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
