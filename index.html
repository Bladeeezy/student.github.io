        // Рендер вопросов
        function renderQuestions(containerId, questions, blockPrefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = ""; // Очистить старый контент

            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.innerHTML = `<h3 class="font-medium text-lg mb-2">${q.question_title}</h3>`;
                q.answer_variants.forEach((answer, aIndex) => {
                    const radio = `
                <label class="block">
                    <input type="radio" name="${blockPrefix}_q${index}" value="${answer.answer_id_correct}" class="mr-2">
                    ${answer.answer_title}
                </label>`;
                    questionDiv.innerHTML += radio;
                });
                container.appendChild(questionDiv);
            });
        }

        function sendToTelegram(result) {
            const botToken = "7513376393:AAG1fj3u-3IUxsaKnj7nDPAgVFO7MH178hk";

                body: JSON.stringify({
                    chat_id: chatId,

                    }
                })

                    console.error("Ошибка:", error);
                    alert("Не удалось отправить данные в Telegram.");
                });
        }
